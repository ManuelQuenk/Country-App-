<div
  *ngIf="(countries.length === 0); else table"
  class="alert alert-warning">
  No se encontraron países
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; index as i">
        <td>{{ i + 1 }}</td>
        <td>
          {{country.flag}}
        </td>
        <td>
          <img id="country-flag" [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td> {{country.name.common}} </td>
        <td> {{country.capital}} </td>
        <td> {{country.population | number}} </td>
        <td>
          <a href="#">Ver más</a>
        </td>


      </tr>
    </tbody>
  </table>
</ng-template>
